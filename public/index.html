<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener Microservice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .container { max-width: 800px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">URL Shortener Microservice</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <form id="urlForm">
          <div class="mb-3">
            <label for="url_input" class="form-label">Enter URL to shorten:</label>
            <input type="text" class="form-control" id="url_input" placeholder="https://example.com" required>
          </div>
          <button type="submit" class="btn btn-primary">Shorten URL</button>
        </form>
      </div>
    </div>
    
    <div id="result"></div>
    
    <div class="card mt-4">
      <div class="card-body">
        <h3>Example Usage:</h3>
        <code>POST /api/shorturl - { "url": "https://www.google.com" }</code><br><br>
        <code>GET /api/shorturl/1</code> - Redirects to https://www.google.com
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
